<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shopping List</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <section class="todo-outer">
    <div class="container">
      <div class="row justify-content-md-center">
        <div class="col-sm-12 col-md-8">
          <h1>Shopping List</h1>
          <div class="todo-inner">
              <div class="todo-inner-row">
                <input type="text" class="form-control" placeholder="Add new item..." id="addTaskInput" />
              </div>
              <div class="todo-inner-row">
                <input type="textarea" class="form-control" placeholder="Add description..." id="addTaskDescription" />
              </div>
              <div class="form-row todo-inner-row">
                <input type="hidden" id="saveIndex" class="to-do-inner-button">
                <button type="button" class="btn btn-primary mr-sm-2 to-do-inner-button" id="addTaskBtn">
                  Add 
                </button>
                <button type="button" class="btn btn-primary mr-sm-2 to-do-inner-button" id="saveTaskBtn" style="display: none;">
                  Save
                </button>
                <button type="button" id="deleteAllBtn" class="btn btn-danger to-do-inner-button">
                  Delete All
                </button>
              </div>
              
            <div>
              <table class="table table-striped mt-3 mb-0" id="addedTaskList">
                
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="js/main.js"></script>
</body>

</html>
